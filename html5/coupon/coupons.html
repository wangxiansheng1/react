<script type="text/javascript">
    $(window).ready(function(){
        console.log($(window).width());
        $('.coupons_category a').click(function(){
            $('.coupons_category a').removeClass('active');
            $(this).addClass('active');
            if($(this).index() == "0"){
                $('.coupons_main').show();
                $('.coupons_store').hide();
                return false;
            }
            else {
                $('.coupons_main').hide();
                $('.coupons_store').show();
                return false;
            }
        })
    })
