<!doctype html>
<html manifest="app.manifest">
<head>
    <meta charset="utf-8">
    <title>找回密码</title>
    <meta name="description" content="">
    <meta name="Keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no,email=no">
    <link href="../common/css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="../common/js/zepto.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
<div class="nwrapper">

    <!--顶部-->
    <header class="header">
        <a href="javascript:;" class="back"></a>
        <h2>忘记密码</h2>
    </header>

    <!--中间-->
    <section class="login-main">
        <!--错误信息提示-->
        <div class="item item-tips">
            <div class="err-msg">用户名不存在</div>
        </div>
        <!--登录表单-->
        <form action="" method="post">

            <div class="item item-phone">
                <i class="icon-tel"></i>
                <input class="txt-input txt-phone" type="tel" placeholder="请输入手机号码" autofocus required>
            </div>

            <div class="item item-sms-captcha">
                <i class="icon-sms"></i>
                <input class="txt-input txt-sms-captcha" type="tel" autocomplete="off" placeholder="请输入验证码">
                <a href="javascript:;" class="btn-retransmit">发送验证码</a>
            </div>

            <div class="item item-password">
                <i class="icon-pwd"></i>
                <input class="txt-input txt-password" type="text" autocomplete="off" placeholder="请重置新密码（8-20个字符）" required>
                <b class="tp-btn btn-off"></b>
            </div>



            <div class="item item-btns">
                <a class="btn-login btn-disabled btn-findpwd" href="javascript:;">确定</a>
            </div>
        </form>
    </section>
    <!--/中间-->


</div>
</body>
</html>
